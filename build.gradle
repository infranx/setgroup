plugins {
    id 'java'

    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

group 'br.com.infran.setgroup'
version '1.0-SNAPSHOT'

tasks.build.dependsOn('shadowJar')

repositories {
    maven { url = 'https://jitpack.io/' }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }

    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT' // The Spigot API with no shadowing. Requires the OSS repo.
    
    implementation 'com.github.SaiintBrisson.command-framework:bukkit:1.2.0'
}
shadowJar {
    archiveName("${project.name}-${project.version}.jar")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}